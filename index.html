<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="display col s6 offset-s3 yellow lighten-2"></div>
			</div>
			<div class="row">
					<a class="btn">AC</a>
					<a class="btn">7</a>
					<a class="btn">4</a>
					<a class="btn">1</a>
					<a class="zero btn">0</a>
					<a class="btn">CE</a>
					<a class="btn">8</a>
					<a class="btn">5</a>
					<a class="btn">2</a>
					<a class="btn">%</a>
					<a class="btn">9</a>
					<a class="btn">6</a>
					<a class="btn">3</a>
					<a class="btn">.</a>
					<a class="btn">X</a>
					<a class="btn">-</a>
					<a class="btn">+</a>
					<a class="equals btn">=</a>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/calc_script.js"></script>
	</body>
</html>
