<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Javascript Calculator</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
	<body>
		<div class="calc container">			
			<div id="screen" class="display">0</div>
			<div id="input"></div>
			<a id="AC" class="calc-btn waves-effect waves-light btn">AC</a>
			<a id="CE" class="calc-btn waves-effect waves-light btn">CE</a>
			<a id="%" class="calc-btn waves-effect waves-light btn">%</a>
			<a id="x" class="calc-btn waves-effect waves-light btn">x</a>
			<a id="7" class="calc-btn waves-effect waves-light btn">7</a>					
			<a id="8" class="calc-btn waves-effect waves-light btn">8</a>
			<a id="9" class="calc-btn waves-effect waves-light btn">9</a>
			<a id="-" class="calc-btn waves-effect waves-light btn">-</a>
			<a id="4" class="calc-btn waves-effect waves-light btn">4</a>
			<a id="5" class="calc-btn waves-effect waves-light btn">5</a>
			<a id="6" class="calc-btn waves-effect waves-light btn">6</a>
			<a id="+" class="calc-btn waves-effect waves-light btn">+</a>
			<a id="1" class="calc-btn waves-effect waves-light btn">1</a>
			<a id="2" class="calc-btn waves-effect waves-light btn">2</a>
			<a id="3" class="calc-btn waves-effect waves-light btn">3</a>
			<a id="=" class="calc-btn waves-effect waves-light btn">=</a>
			<a id="0" class="calc-btn waves-effect waves-light btn">0</a>
			<a id="." class="calc-btn waves-effect waves-light btn">.</a>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      	<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="js/calc_script.js"></script>
	</body>
</html>
