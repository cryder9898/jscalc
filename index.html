<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<div class="calc container">			
			<div id="screen" class="display">0</div>
			<a id="AC" class="calc-btn btn">AC</a>
			<a id="CE" class="calc-btn btn">CE</a>
			<a id="%" class="calc-btn btn">%</a>
			<a id="X" class="calc-btn btn">x</a>
			<a id="7" class="calc-btn btn">7</a>					
			<a id="8" class="calc-btn btn">8</a>
			<a id="9" class="calc-btn btn">9</a>
			<a id="-" class="calc-btn btn">-</a>
			<a id="4" class="calc-btn btn">4</a>
			<a id="5" class="calc-btn btn">5</a>
			<a id="6" class="calc-btn btn">6</a>
			<a id="+" class="calc-btn btn">+</a>
			<a id="1" class="calc-btn btn">1</a>
			<a id="2" class="calc-btn btn">2</a>
			<a id="3" class="calc-btn btn">3</a>
			<a id="=" class="calc-btn btn">=</a>
			<a id="0" class="calc-btn btn">0</a>
			<a id="." class="calc-btn btn">.</a>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/calc_script.js"></script>
	</body>
</html>
